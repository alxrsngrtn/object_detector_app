<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% end %}</title>
    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/common.css" rel="stylesheet">
    <!-- Styles -->
    {% block styles %}{% end %}

    <!-- App Scripts -->
    {% block scripts %}{% end %}

</head>
<body>

    <div class="container">
        {% block single %} {% end %}
        {% block double %} {% end %}
    </div>


    <script src="/static/js/bootstrap.min.js" type="text/javascript"></script>
    {% block end_scripts %}{% end %}
</body>
</html>
